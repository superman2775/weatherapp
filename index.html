<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Weather Map App</title>
  <!-- Leaflet & Chart.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top, #1e293b 0, #020617 45%, #000 100%);
      --card-bg: rgba(15, 23, 42, 0.85);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --accent-strong: rgba(56, 189, 248, 0.35);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --danger: #f97373;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.7);
      --radius-lg: 18px;
      --blur-card: 18px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg-gradient);
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    #app {
      display: flex;
      gap: 1.5rem;
      width: min(1200px, 100vw);
      height: min(720px, 100vh);
      padding: 1.5rem;
    }

    /* MAP CARD */
    #map-card {
      flex: 3;
      border-radius: var(--radius-lg);
      overflow: hidden;
      position: relative;
      background: rgba(15, 23, 42, 0.55);
      backdrop-filter: blur(var(--blur-card));
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    #map { width: 100%; height: 100%; }

    .map-overlay {
      position: absolute;
      left: 0.75rem;
      bottom: 0.75rem;        /* moved from top to bottom */
      z-index: 500;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.7rem;
      font-size: 0.75rem;
      background: rgba(15, 23, 42, 0.85);
      color: var(--text-muted);
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      backdrop-filter: blur(16px);
    }

    /* SIDEBAR */
    #sidebar { flex: 2; display: flex; flex-direction: column; gap: 0.75rem; }

    .panel {
      background: var(--card-bg);
      backdrop-filter: blur(var(--blur-card));
      border-radius: var(--radius-lg);
      padding: 1rem 1.1rem;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .title {
      font-size: 0.9rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .btn {
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.08s ease, box-shadow 0.15s ease;
      box-shadow: 0 0 0 rgba(56, 189, 248, 0.4);
    }

    .btn:hover {
      background: var(--accent-strong);
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(56, 189, 248, 0.35);
    }

    .btn:active { transform: translateY(0); box-shadow: none; }

    /* CURRENT WEATHER */
    #current {
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 0.75rem;
      align-items: center;
    }

    .current-main { display: flex; flex-direction: column; gap: 0.15rem; }

    .current-location { font-size: 0.85rem; color: var(--text-muted); }

    .current-temp-row { display: flex; align-items: baseline; gap: 0.5rem; }

    .current-temp {
      font-size: 2.6rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .current-feels { font-size: 0.85rem; color: var(--text-muted); }

    .current-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.25rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .pill {
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    /* WIND COMPASS */
    .wind-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .wind-compass {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: radial-gradient(circle at 30% 20%, rgba(56, 189, 248, 0.3), rgba(15, 23, 42, 0.95));
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 24px rgba(15, 23, 42, 0.9);
    }

    .wind-arrow {
      position: absolute;
      width: 40px;
      height: 3px;
      background: var(--accent);
      border-radius: 999px;
      transform-origin: 6px 50%;
    }

    .wind-arrow::after {
      content: "";
      position: absolute;
      right: -3px;
      top: 50%;
      transform: translateY(-50%);
      border-left: 7px solid var(--accent);
      border-top: 3px solid transparent;
      border-bottom: 3px solid transparent;
    }

    .wind-label { font-size: 0.75rem; }

    /* CHART */
    #chart-container { margin-top: 0.35rem; height: 160px; }

    /* FORECAST LIST */
    #forecast-panel { flex: 1; }

    #forecast {
      margin-top: 0.1rem;
      max-height: 230px;
      overflow-y: auto;
      padding-right: 0.2rem;
    }

    .day {
      display: grid;
      grid-template-columns: 1.4fr 1.6fr 1.4fr;
      gap: 0.35rem;
      padding: 0.45rem 0.2rem;
      border-bottom: 1px solid rgba(51, 65, 85, 0.8);
      font-size: 0.8rem;
      align-items: center;
    }

    .day:last-child { border-bottom: none; }

    .day-date { color: var(--text-muted); }

    .day-temp { color: var(--text-main); }

    .day-bad { color: var(--danger); }

    .day-wind { text-align: right; color: var(--text-muted); }

    .day-cond { color: var(--text-muted); font-size: 0.75rem; }

    /* LOADING / ERROR */
    #loading { font-size: 0.8rem; color: var(--text-muted); margin-top: 0.3rem; }

    .error { color: var(--danger); font-size: 0.85rem; }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      #app { flex-direction: column; height: auto; }
      #map-card { height: 320px; }
      #sidebar { height: auto; }
      #current { grid-template-columns: 1fr; }
    }

    @media (max-width: 600px) {
      #app { padding: 0.8rem; }
      .panel { padding: 0.8rem; }
      .current-temp { font-size: 2.2rem; }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- MAP CARD -->
    <div id="map-card">
      <div id="map"></div>
      <div class="map-overlay">
        <div class="chip">
          <span>üó∫Ô∏è</span>
          <span>Click anywhere to get forecast</span>
        </div>
        <div class="chip">
          <span>üåÄ</span>
          <span>Wind & 10‚Äëday outlook</span>
        </div>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div id="sidebar">
      <!-- CURRENT PANEL -->
      <div class="panel">
        <div class="panel-header">
          <div>
            <div class="title">Now</div>
            <div class="subtitle">Live conditions at selected point</div>
          </div>
          <button class="btn" id="geolocate">
            <span>üìç</span>
            <span>My location</span>
          </button>
        </div>

        <div id="current"></div>

        <div id="chart-container">
          <canvas id="temp-chart"></canvas>
        </div>

        <div id="loading" style="display: none;">Updating forecast‚Ä¶</div>
      </div>

      <!-- FORECAST PANEL -->
      <div class="panel" id="forecast-panel">
        <div class="panel-header">
          <div>
            <div class="title">10‚ÄëDay Forecast</div>
            <div class="subtitle">Temperature ‚Ä¢ wind ‚Ä¢ rain ‚Ä¢ UV/clouds</div>
          </div>
        </div>
        <div id="forecast"></div>
      </div>
    </div>
  </div>

  <script>
    // Initial center (Asse / Brussels region)
    const INITIAL_LAT = 50.85;
    const INITIAL_LON = 4.35;

    // Leaflet + OpenStreetMap
    const map = L.map('map', { zoomControl: true }).setView([INITIAL_LAT, INITIAL_LON], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.circleMarker([INITIAL_LAT, INITIAL_LON], {
      radius: 8,
      fillColor: '#38bdf8',
      color: '#0f172a',
      weight: 2,
      opacity: 1,
      fillOpacity: 0.9
    }).addTo(map);

    let chart = null;

    // Open-Meteo forecast API with more variables (humidity, pressure, clouds, uv index) [web:11][web:25]
    async function fetchWeather(lat, lon) {
      const params = new URLSearchParams({
        latitude: lat,
        longitude: lon,
        hourly: [
          'temperature_2m',
          'apparent_temperature',
          'precipitation_probability',
          'relativehumidity_2m',
          'surface_pressure',
          'cloudcover',
          'uv_index',
          'wind_speed_10m',
          'wind_direction_10m',
          'wind_gusts_10m'
        ].join(','),
        daily: [
          'temperature_2m_max',
          'temperature_2m_min',
          'precipitation_probability_max',
          'precipitation_sum',
          'wind_speed_10m_max',
          'wind_direction_10m_dominant',
          'uv_index_max',
          'cloudcover_mean'
        ].join(','),
        timezone: 'auto',
        forecast_days: '10'
      });

      const url = `https://api.open-meteo.com/v1/forecast?${params.toString()}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Weather fetch failed');
      return res.json();
    }

    // Helpers
    function windDirToText(deg) {
      const dirs = [
        'N','NNE','NE','ENE',
        'E','ESE','SE','SSE',
        'S','SSW','SW','WSW',
        'W','WNW','NW','NNW'
      ];
      return dirs[Math.round(deg / 22.5) % 16];
    }

    function formatLatLon(lat, lon) {
      const ns = lat >= 0 ? 'N' : 'S';
      const ew = lon >= 0 ? 'E' : 'W';
      return `${Math.abs(lat).toFixed(2)}¬∞${ns}, ${Math.abs(lon).toFixed(2)}¬∞${ew}`;
    }

    function uvLevel(uv) {
      if (uv == null) return 'n/a';
      if (uv < 3) return 'low';
      if (uv < 6) return 'moderate';
      if (uv < 8) return 'high';
      if (uv < 11) return 'very high';
      return 'extreme';
    }

    function simpleConditionCode(prob, cloud) {
      if (prob >= 60) return 'Rainy';
      if (cloud >= 70) return 'Cloudy';
      if (cloud >= 30) return 'Partly cloudy';
      return 'Clear';
    }

    // UI update
    async function updateWeather(lat, lon) {
      const loadingEl = document.getElementById('loading');
      const currentEl = document.getElementById('current');
      const forecastEl = document.getElementById('forecast');

      loadingEl.style.display = 'block';
      currentEl.innerHTML = '';
      forecastEl.innerHTML = '';

      try {
        const data = await fetchWeather(lat, lon);

        // Basic: current index (first hour)
        const idx = 0;
        const temp = data.hourly.temperature_2m[idx];
        const feels = data.hourly.apparent_temperature[idx];
        const wind = data.hourly.wind_speed_10m[idx];
        const windDir = data.hourly.wind_direction_10m[idx];
        const gusts = data.hourly.wind_gusts_10m[idx] ?? 0;
        const rainProb = data.hourly.precipitation_probability[idx] ?? 0;
        const rh = data.hourly.relativehumidity_2m[idx] ?? null;
        const pressure = data.hourly.surface_pressure[idx] ?? null;
        const cloud = data.hourly.cloudcover[idx] ?? null;
        const uv = data.hourly.uv_index ? data.hourly.uv_index[idx] : null;

        currentEl.innerHTML = `
          <div class="current-main">
            <div class="current-location">${formatLatLon(lat, lon)}</div>
            <div class="current-temp-row">
              <div class="current-temp">${Math.round(temp)}¬∞C</div>
              <div class="current-feels">feels like ${Math.round(feels)}¬∞C</div>
            </div>
            <div class="current-meta">
              <span class="pill">üíß ${rainProb}% rain</span>
              <span class="pill">üå¨Ô∏è ${Math.round(wind)} m/s ${windDirToText(windDir)}</span>
              <span class="pill">üí® gusts ${Math.round(gusts)} m/s</span>
              <span class="pill">üí¶ ${rh ?? '‚Äì'}% humidity</span>
              <span class="pill">‚òÅÔ∏è ${cloud ?? '‚Äì'}% clouds</span>
              <span class="pill">üìà ${pressure ? pressure.toFixed(0) : '‚Äì'} hPa</span>
              <span class="pill">‚òÄÔ∏è UV ${uv != null ? uv.toFixed(1) : '‚Äì'} (${uvLevel(uv)})</span>
            </div>
          </div>
          <div class="wind-wrapper">
            <div class="wind-compass">
              <div class="wind-arrow" style="transform: rotate(${windDir}deg);"></div>
            </div>
            <div class="wind-label">${windDirToText(windDir)} (${Math.round(wind)} m/s)</div>
          </div>
        `;

        // 24h temperature chart
        const labels = data.hourly.time.slice(0, 24).map(t =>
          new Date(t).toLocaleTimeString([], { hour: '2-digit' })
        );
        const temps = data.hourly.temperature_2m.slice(0, 24);
        const ctx = document.getElementById('temp-chart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Temperature (¬∞C)',
              data: temps,
              borderColor: '#38bdf8',
              backgroundColor: 'rgba(56, 189, 248, 0.1)',
              borderWidth: 2,
              pointRadius: 0,
              tension: 0.35
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false },
              tooltip: { mode: 'index', intersect: false }
            },
            scales: {
              x: {
                grid: { color: 'rgba(148, 163, 184, 0.25)' },
                ticks: { color: '#9ca3af', maxTicksLimit: 8 }
              },
              y: {
                grid: { color: 'rgba(15, 23, 42, 0.7)' },
                ticks: { color: '#9ca3af' }
              }
            }
          }
        });

        // 10-day forecast with extra info
        let html = '';
        for (let i = 0; i < data.daily.time.length; i++) {
          const date = new Date(data.daily.time[i]);
          const label = date.toLocaleDateString('en', {
            weekday: 'short',
            month: 'short',
            day: 'numeric'
          });
          const tMin = Math.round(data.daily.temperature_2m_min[i]);
          const tMax = Math.round(data.daily.temperature_2m_max[i]);
          const pProb = data.daily.precipitation_probability_max[i] ?? 0;
          const pSum = data.daily.precipitation_sum ? data.daily.precipitation_sum[i] ?? 0 : 0;
          const wMax = Math.round(data.daily.wind_speed_10m_max[i]);
          const wDirDay = data.daily.wind_direction_10m_dominant[i];
          const uvMax = data.daily.uv_index_max ? data.daily.uv_index_max[i] : null;
          const cloudMean = data.daily.cloudcover_mean ? data.daily.cloudcover_mean[i] : null;
          const cond = simpleConditionCode(pProb, cloudMean ?? 0);

          html += `
            <div class="day">
              <div>
                <div class="day-date">${label}</div>
                <div class="day-cond">${cond}${uvMax != null ? ` ‚Ä¢ UV ${uvMax.toFixed(1)}` : ''}</div>
              </div>
              <div class="day-temp">
                <span>${tMin}¬∞ / ${tMax}¬∞</span>
                <span class="${pProb >= 60 ? 'day-bad' : ''}"> ‚Ä¢ ${pProb}% rain</span>
                <span> ‚Ä¢ ${pSum.toFixed(1)} mm</span>
              </div>
              <div class="day-wind">
                ${wMax} m/s ${windDirToText(wDirDay)}
              </div>
            </div>
          `;
        }
        forecastEl.innerHTML = html;

      } catch (err) {
        currentEl.innerHTML = `<div class="error">Could not load weather: ${err.message}</div>`;
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    // Map click
    map.on('click', e => {
      const { lat, lng } = e.latlng;
      marker.setLatLng([lat, lng]);
      updateWeather(lat, lng);
    });

    // Geolocation button
    document.getElementById('geolocate').addEventListener('click', () => {
      if (!navigator.geolocation) return;
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude: lat, longitude: lon } = pos.coords;
          marker.setLatLng([lat, lon]);
          map.setView([lat, lon], 11);
          updateWeather(lat, lon);
        },
        err => console.error(err),
        { enableHighAccuracy: true }
      );
    });

    // Initial load
    updateWeather(INITIAL_LAT, INITIAL_LON);
  </script>
</body>
</html>
