<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Weather Map App</title>
  <!-- Leaflet & Chart.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top, #1e293b 0, #020617 45%, #000 100%);
      --card-bg: rgba(15, 23, 42, 0.85);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --accent-strong: rgba(56, 189, 248, 0.35);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --danger: #f97373;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.7);
      --radius-lg: 18px;
      --blur-card: 18px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg-gradient);
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    #app {
      display: flex;
      gap: 1.5rem;
      width: min(1200px, 100vw);
      height: min(720px, 100vh);
      padding: 1.5rem;
    }

    /* MAP WRAPPER (toggle + card) */
    #map-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex: 2;
    }

    #map-toggle {
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 0.8rem;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 0 rgba(56, 189, 248, 0.4);
      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.08s ease;
    }

    #map-toggle:hover {
      background: var(--accent-strong);
      box-shadow: 0 0 18px rgba(56, 189, 248, 0.35);
      transform: translateY(-1px);
    }

    #map-toggle span.chevron {
      font-size: 0.9rem;
      transition: transform 0.15s ease;
    }

    #map-toggle.expanded span.chevron { transform: rotate(180deg); }

    #map-card {
      flex: 1;
      border-radius: var(--radius-lg);
      overflow: hidden;
      position: relative;
      background: rgba(15, 23, 42, 0.55);
      backdrop-filter: blur(var(--blur-card));
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.35);
      transition: height 0.25s ease;
      height: 220px;
    }

    #map-card.collapsed {
      height: 0;
      padding: 0;
      border: 0;
      box-shadow: none;
    }

    #map { width: 100%; height: 100%; }

    .map-overlay {
      position: absolute;
      left: 0.75rem;
      bottom: 0.75rem;
      z-index: 500;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.7rem;
      font-size: 0.75rem;
      background: rgba(15, 23, 42, 0.85);
      color: var(--text-muted);
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      backdrop-filter: blur(16px);
    }

    /* SIDEBAR */
    #sidebar { flex: 3; display: flex; flex-direction: column; gap: 0.75rem; }

    .panel {
      background: var(--card-bg);
      backdrop-filter: blur(var(--blur-card));
      border-radius: var(--radius-lg);
      padding: 1rem 1.1rem;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .title {
      font-size: 0.9rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .btn {
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.08s ease, box-shadow 0.15s ease;
      box-shadow: 0 0 0 rgba(56, 189, 248, 0.4);
    }

    .btn:hover {
      background: var(--accent-strong);
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(56, 189, 248, 0.35);
    }

    .btn:active { transform: translateY(0); box-shadow: none; }

    /* CURRENT WEATHER */
    #current {
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 0.75rem;
      align-items: center;
    }

    .current-main { display: flex; flex-direction: column; gap: 0.25rem; }

    .current-top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .current-location { font-size: 0.85rem; color: var(--text-muted); }

    .current-time { font-size: 0.8rem; color: var(--text-muted); }

    .current-temp-row { display: flex; align-items: baseline; gap: 0.5rem; margin-top: 0.2rem; }

    .current-temp {
      font-size: 2.6rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .current-feels { font-size: 0.85rem; color: var(--text-muted); }

    .current-meta-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.4rem;
      margin-top: 0.45rem;
      font-size: 0.8rem;
    }

    .meta-card {
      padding: 0.35rem 0.45rem;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.45);
      display: flex;
      flex-direction: column;
      gap: 0.05rem;
    }

    .meta-label {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .meta-value {
      font-size: 0.9rem;
      color: var(--text-main);
    }

    /* ICON */
    .icon-wrapper {
      width: 56px;
      height: 56px;
    }

    /* WIND COMPASS */
    .wind-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .wind-compass {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: radial-gradient(circle at 30% 20%, rgba(56, 189, 248, 0.3), rgba(15, 23, 42, 0.95));
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 24px rgba(15, 23, 42, 0.9);
    }

    .wind-arrow {
      position: absolute;
      width: 40px;
      height: 3px;
      background: var(--accent);
      border-radius: 999px;
      transform-origin: 6px 50%;
    }

    .wind-arrow::after {
      content: "";
      position: absolute;
      right: -3px;
      top: 50%;
      transform: translateY(-50%);
      border-left: 7px solid var(--accent);
      border-top: 3px solid transparent;
      border-bottom: 3px solid transparent;
    }

    .wind-label { font-size: 0.75rem; }

    /* CHARTS */
    #chart-container { margin-top: 0.35rem; height: 160px; }

    #daily-chart-container {
      margin-top: 0.6rem;
      height: 140px;
    }

    /* FORECAST GRID TABLE */
    #forecast-panel { flex: 1; }

    #forecast {
      margin-top: 0.4rem;
      max-height: 260px;
      overflow-y: auto;
      padding-right: 0.2rem;
    }

    .forecast-grid {
      display: grid;
      grid-template-columns: 1.5fr 1.5fr 1.3fr 1.2fr 1.1fr;
      gap: 0.35rem;
      font-size: 0.78rem;
      align-items: center;
      padding: 0.25rem 0.2rem;
    }

    .forecast-header {
      border-bottom: 1px solid rgba(51, 65, 85, 0.9);
      color: var(--text-muted);
      position: sticky;
      top: 0;
      background: rgba(15, 23, 42, 0.96);
      z-index: 2;
    }

    .forecast-row {
      border-bottom: 1px solid rgba(51, 65, 85, 0.7);
    }

    .forecast-row:last-child { border-bottom: none; }

    .forecast-cell-main { color: var(--text-main); }

    .forecast-cell-sub { color: var(--text-muted); }

    .day-bad { color: var(--danger); }

    /* LOADING / ERROR */
    #loading { font-size: 0.8rem; color: var(--text-muted); margin-top: 0.3rem; }

    .error { color: var(--danger); font-size: 0.85rem; }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      #app { flex-direction: column; height: auto; }
      #map-wrapper { order: 2; }
      #sidebar { order: 1; }
      #map-card { height: 220px; }
      #current { grid-template-columns: 1fr; }
      .current-meta-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .forecast-grid {
        grid-template-columns: 1.7fr 1.4fr 1.2fr 1.2fr 1.1fr;
      }
    }

    @media (max-width: 600px) {
      #app { padding: 0.8rem; }
      .panel { padding: 0.8rem; }
      .current-temp { font-size: 2.2rem; }
      .current-meta-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .forecast-grid {
        grid-template-columns: 1.6fr 1.4fr 1.1fr 1.1fr 1.0fr;
        font-size: 0.72rem;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- MAP WRAPPER -->
    <div id="map-wrapper">
      <div id="map-toggle" class="expanded">
        <span>üó∫Ô∏è Map ¬∑ click anywhere to get forecast</span>
        <span class="chevron">‚ñ≤</span>
      </div>

      <div id="map-card">
        <div id="map"></div>
        <div class="map-overlay">
          <div class="chip">
            <span>üó∫Ô∏è</span>
            <span>Click anywhere to get forecast</span>
          </div>
          <div class="chip">
            <span>üåÄ</span>
            <span>Wind & 10‚Äëday outlook</span>
          </div>
        </div>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div id="sidebar">
      <!-- CURRENT PANEL -->
      <div class="panel">
        <div class="panel-header">
          <div>
            <div class="title">Now</div>
            <div class="subtitle">Live conditions at selected point</div>
          </div>
          <button class="btn" id="geolocate">
            <span>üìç</span>
            <span>My location</span>
          </button>
        </div>

        <div id="current"></div>

        <div id="chart-container">
          <canvas id="temp-chart"></canvas>
        </div>

        <div id="loading" style="display: none;">Updating forecast‚Ä¶</div>
      </div>

      <!-- FORECAST PANEL -->
      <div class="panel" id="forecast-panel">
        <div class="panel-header">
          <div>
            <div class="title">10‚ÄëDay Forecast</div>
            <div class="subtitle">Grid table + daily temperature graph</div>
          </div>
        </div>

        <div id="daily-chart-container">
          <canvas id="daily-chart"></canvas>
        </div>

        <div id="forecast"></div>
      </div>
    </div>
  </div>

  <script>
    const INITIAL_LAT = 50.85;
    const INITIAL_LON = 4.35;

    const map = L.map('map', { zoomControl: true }).setView([INITIAL_LAT, INITIAL_LON], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.circleMarker([INITIAL_LAT, INITIAL_LON], {
      radius: 8,
      fillColor: '#38bdf8',
      color: '#0f172a',
      weight: 2,
      opacity: 1,
      fillOpacity: 0.9
    }).addTo(map);

    let hourlyChart = null;
    let dailyChart = null;

    // Open-Meteo with weather_code, is_day, current weather enabled.[web:11]
    async function fetchWeather(lat, lon) {
      const params = new URLSearchParams({
        latitude: lat,
        longitude: lon,
        hourly: [
          'temperature_2m',
          'apparent_temperature',
          'precipitation_probability',
          'relativehumidity_2m',
          'surface_pressure',
          'cloudcover',
          'uv_index',
          'precipitation',
          'weather_code',
          'is_day',
          'wind_speed_10m',
          'wind_direction_10m',
          'wind_gusts_10m'
        ].join(','),
        daily: [
          'temperature_2m_max',
          'temperature_2m_min',
          'precipitation_probability_max',
          'precipitation_sum',
          'wind_speed_10m_max',
          'wind_direction_10m_dominant',
          'uv_index_max',
          'cloudcover_mean',
          'weather_code'
        ].join(','),
        timezone: 'auto',
        forecast_days: '10',
        current_weather: 'true'
      });

      const url = `https://api.open-meteo.com/v1/forecast?${params.toString()}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Weather fetch failed');
      return res.json();
    }

    function windDirToText(deg) {
      const dirs = [
        'N','NNE','NE','ENE',
        'E','ESE','SE','SSE',
        'S','SSW','SW','WSW',
        'W','WNW','NW','NNW'
      ];
      return dirs[Math.round(deg / 22.5) % 16];
    }

    function formatLatLon(lat, lon) {
      const ns = lat >= 0 ? 'N' : 'S';
      const ew = lon >= 0 ? 'E' : 'W';
      return `${Math.abs(lat).toFixed(2)}¬∞${ns}, ${Math.abs(lon).toFixed(2)}¬∞${ew}`;
    }

    function uvLevel(uv) {
      if (uv == null) return 'n/a';
      if (uv < 3) return 'low';
      if (uv < 6) return 'moderate';
      if (uv < 8) return 'high';
      if (uv < 11) return 'very high';
      return 'extreme';
    }

    function simpleConditionCode(prob, cloud) {
      if (prob >= 60) return 'Rainy';
      if (cloud >= 70) return 'Cloudy';
      if (cloud >= 30) return 'Partly cloudy';
      return 'Clear';
    }

    // Weather code -> day icon; later we wrap with night variant if needed.[web:11][web:50]
    function getIconTypeFromWeatherCode(code) {
      if (code === null || code === undefined) return 'unknown';
      if (code === 0) return 'clear';
      if (code === 1 || code === 2) return 'partly';
      if (code === 3) return 'cloudy';
      if (code >= 51 && code <= 67) return 'drizzle';
      if ((code >= 80 && code <= 82) || (code >= 61 && code <= 65)) return 'rain';
      if (code >= 71 && code <= 77) return 'snow';
      if (code >= 95) return 'storm';
      return 'cloudy';
    }

    // Inline SVG icons; "night" wraps clear/partly into a moon style.[web:49][web:51]
    function renderWeatherIcon(type, isNight) {
      if (isNight && (type === 'clear' || type === 'partly')) {
        return `
          <svg viewBox="0 0 64 64" class="icon-wrapper">
            <circle cx="26" cy="26" r="15" fill="#0f172a"/>
            <path d="M40 18a12 12 0 1 1-12 18a12 12 0 0 0 12-18z" fill="#e5e7eb"/>
          </svg>
        `;
      }
      if (type === 'clear') {
        return `
          <svg viewBox="0 0 64 64" class="icon-wrapper">
            <circle cx="32" cy="32" r="14" fill="#fde68a"/>
            <g stroke="#fde68a" stroke-width="2">
              <line x1="32" y1="6" x2="32" y2="0"/>
              <line x1="32" y1="64" x2="32" y2="58"/>
              <line x1="6" y1="32" x2="0" y2="32"/>
              <line x1="64" y1="32" x2="58" y2="32"/>
              <line x1="12" y1="12" x2="7" y2="7"/>
              <line x1="52" y1="52" x2="57" y2="57"/>
              <line x1="12" y1="52" x2="7" y2="57"/>
              <line x1="52" y1="12" x2="57" y2="7"/>
            </g>
          </svg>
        `;
      }
      if (type === 'partly') {
        return `
          <svg viewBox="0 0 64 64" class="icon-wrapper">
            <circle cx="22" cy="22" r="10" fill="#fde68a"/>
            <path d="M18 40h26a8 8 0 0 0-8-8 10 10 0 0 0-19.5 3" fill="#e5e7eb" stroke="#cbd5f5" stroke-width="2"/>
          </svg>
        `;
      }
      if (type === 'cloudy') {
        return `
          <svg viewBox="0 0 64 64" class="icon-wrapper">
            <path d="M18 40h24a8 8 0 0 0 0-16 10 10 0 0 0-19.5 3A6 6 0 0 0 18 40z"
              fill="#e5e7eb" stroke="#cbd5f5" stroke-width="2"/>
          </svg>
        `;
      }
      if (type === 'rain') {
        return `
          <svg viewBox="0 0 64 64" class="icon-wrapper">
            <path d="M18 32h24a8 8 0 0 0 0-16 10 10 0 0 0-19.5 3A6 6 0 0 0 18 32z"
              fill="#e5e7eb" stroke="#cbd5f5" stroke-width="2"/>
            <line x1="22" y1="38" x2="18" y2="48" stroke="#38bdf8" stroke-width="3" stroke-linecap="round"/>
            <line x1="32" y1="38" x2="28" y2="50" stroke="#38bdf8" stroke-width="3" stroke-linecap="round"/>
            <line x1="42" y1="38" x2="38" y2="48" stroke="#38bdf8" stroke-width="3" stroke-linecap="round"/>
          </svg>
        `;
      }
      if (type === 'snow') {
        return `
          <svg viewBox="0 0 64 64" class="icon-wrapper">
            <path d="M18 32h24a8 8 0 0 0 0-16 10 10 0 0 0-19.5 3A6 6 0 0 0 18 32z"
              fill="#e5e7eb" stroke="#cbd5f5" stroke-width="2"/>
            <g stroke="#bae6fd" stroke-width="2">
              <circle cx="22" cy="40" r="2"/>
              <circle cx="32" cy="46" r="2"/>
              <circle cx="42" cy="40" r="2"/>
            </g>
          </svg>
        `;
      }
      if (type === 'storm') {
        return `
          <svg viewBox="0 0 64 64" class="icon-wrapper">
            <path d="M18 32h24a8 8 0 0 0 0-16 10 10 0 0 0-19.5 3A6 6 0 0 0 18 32z"
              fill="#e5e7eb" stroke="#cbd5f5" stroke-width="2"/>
            <polygon points="30,34 24,48 32,46 28,58 40,40 32,42" fill="#facc15"/>
          </svg>
        `;
      }
      return `
        <svg viewBox="0 0 64 64" class="icon-wrapper">
          <circle cx="32" cy="32" r="10" fill="#9ca3af"/>
        </svg>
      `;
    }

    async function updateWeather(lat, lon) {
      const loadingEl = document.getElementById('loading');
      const currentEl = document.getElementById('current');
      const forecastEl = document.getElementById('forecast');

      loadingEl.style.display = 'block';
      currentEl.innerHTML = '';
      forecastEl.innerHTML = '';

      try {
        const data = await fetchWeather(lat, lon);

        // Use current_weather time & index matching to avoid 00:00 issue.[web:11][web:53]
        const currentTimeStr = data.current_weather?.time || data.hourly.time[0];
        const currentTime = new Date(currentTimeStr);
        const idx = data.hourly.time.findIndex(t => t === currentTimeStr);
        const idxSafe = idx >= 0 ? idx : 0;

        const temp = data.current_weather?.temperature ?? data.hourly.temperature_2m[idxSafe];
        const wind = data.current_weather?.windspeed ?? data.hourly.wind_speed_10m[idxSafe];
        const windDir = data.current_weather?.winddirection ?? data.hourly.wind_direction_10m[idxSafe];

        const feels = data.hourly.apparent_temperature[idxSafe];
        const gusts = data.hourly.wind_gusts_10m[idxSafe] ?? 0;
        const rainProb = data.hourly.precipitation_probability[idxSafe] ?? 0;
        const rh = data.hourly.relativehumidity_2m[idxSafe] ?? null;
        const pressure = data.hourly.surface_pressure[idxSafe] ?? null;
        const cloud = data.hourly.cloudcover[idxSafe] ?? null;
        const uv = data.hourly.uv_index ? data.hourly.uv_index[idxSafe] : null;
        const code = data.current_weather?.weathercode ?? (data.hourly.weather_code ? data.hourly.weather_code[idxSafe] : null);
        const isDay = data.hourly.is_day ? data.hourly.is_day[idxSafe] === 1 : (data.current_weather?.is_day === 1);

        const timeLabel = currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const iconType = getIconTypeFromWeatherCode(code);
        const iconSvg = renderWeatherIcon(iconType, !isDay);

        currentEl.innerHTML = `
          <div class="current-main">
            <div class="current-top-row">
              <div class="current-location">${formatLatLon(lat, lon)}</div>
              <div class="current-time">${timeLabel}</div>
            </div>
            <div class="current-temp-row">
              <div class="current-temp">${Math.round(temp)}¬∞C</div>
              <div class="current-feels">feels like ${Math.round(feels)}¬∞C</div>
            </div>

            <div class="current-meta-grid">
              <div class="meta-card">
                <div class="meta-label">Rain</div>
                <div class="meta-value">${rainProb}%</div>
              </div>
              <div class="meta-card">
                <div class="meta-label">Wind</div>
                <div class="meta-value">${Math.round(wind)} m/s ${windDirToText(windDir)}</div>
              </div>
              <div class="meta-card">
                <div class="meta-label">Gusts</div>
                <div class="meta-value">${Math.round(gusts)} m/s</div>
              </div>
              <div class="meta-card">
                <div class="meta-label">Humidity</div>
                <div class="meta-value">${rh ?? '‚Äì'}%</div>
              </div>
              <div class="meta-card">
                <div class="meta-label">Clouds</div>
                <div class="meta-value">${cloud ?? '‚Äì'}%</div>
              </div>
              <div class="meta-card">
                <div class="meta-label">Pressure</div>
                <div class="meta-value">${pressure ? pressure.toFixed(0) : '‚Äì'} hPa</div>
              </div>
            </div>

            <div class="current-meta-grid" style="margin-top: 0.3rem; grid-template-columns: repeat(2, minmax(0, 1fr));">
              <div class="meta-card">
                <div class="meta-label">UV index</div>
                <div class="meta-value">${uv != null ? uv.toFixed(1) : '‚Äì'} (${uvLevel(uv)})</div>
              </div>
              <div class="meta-card">
                <div class="meta-label">Condition</div>
                <div class="meta-value">${simpleConditionCode(rainProb, cloud ?? 0)}</div>
              </div>
            </div>
          </div>
          <div class="wind-wrapper">
            <div class="icon-wrapper">${iconSvg}</div>
            <div class="wind-compass">
              <div class="wind-arrow" style="transform: rotate(${windDir}deg);"></div>
            </div>
            <div class="wind-label">${windDirToText(windDir)} (${Math.round(wind)} m/s)</div>
          </div>
        `;

        // HOURLY TEMP + RAIN CHART (today)
        const todayDateStr = data.daily.time[0];
        const todayStartIdx = data.hourly.time.findIndex(t => t.startsWith(todayDateStr));
        const todayEndIdx = todayStartIdx + 24;

        const labelsHourly = data.hourly.time.slice(todayStartIdx, todayEndIdx).map(t =>
          new Date(t).toLocaleTimeString([], { hour: '2-digit' })
        );
        const tempsHourly = data.hourly.temperature_2m.slice(todayStartIdx, todayEndIdx);
        const rainProbHourly = data.hourly.precipitation_probability.slice(todayStartIdx, todayEndIdx);

        const ctxHourly = document.getElementById('temp-chart').getContext('2d');
        if (hourlyChart) hourlyChart.destroy();
        hourlyChart = new Chart(ctxHourly, {
          type: 'bar',
          data: {
            labels: labelsHourly,
            datasets: [
              {
                label: 'Rain (%)',
                data: rainProbHourly,
                borderColor: '#38bdf8',
                backgroundColor: 'rgba(56, 189, 248, 0.35)',
                borderWidth: 1,
                yAxisID: 'y1'
              },
              {
                label: 'Temp (¬∞C)',
                data: tempsHourly,
                type: 'line',
                borderColor: '#f97316',
                backgroundColor: 'rgba(249, 115, 22, 0.2)',
                borderWidth: 2,
                pointRadius: 2,
                tension: 0.35,
                yAxisID: 'y'
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { labels: { color: '#e5e7eb' } },
              tooltip: { mode: 'index', intersect: false }
            },
            scales: {
              x: {
                grid: { color: 'rgba(148, 163, 184, 0.25)' },
                ticks: { color: '#9ca3af', maxTicksLimit: 8 }
              },
              y: {
                position: 'left',
                grid: { color: 'rgba(15, 23, 42, 0.7)' },
                ticks: { color: '#9ca3af' }
              },
              y1: {
                position: 'right',
                grid: { drawOnChartArea: false },
                ticks: { color: '#9ca3af' },
                suggestedMax: 100
              }
            }
          }
        });

        // DAILY GRID TABLE + DAILY TEMP/RAIN CHART (same as before)
        let html = '';
        const labelsDaily = [];
        const maxTemps = [];
        const rainSums = [];

        html += `
          <div class="forecast-grid forecast-header">
            <div>Date</div>
            <div>Temp (min/max)</div>
            <div>Rain</div>
            <div>Wind</div>
            <div>UV & Clouds</div>
          </div>
        `;

        for (let i = 0; i < data.daily.time.length; i++) {
          const date = new Date(data.daily.time[i]);
          const label = date.toLocaleDateString('en', {
            weekday: 'short',
            month: 'short',
            day: 'numeric'
          });
          const tMin = Math.round(data.daily.temperature_2m_min[i]);
          const tMax = Math.round(data.daily.temperature_2m_max[i]);
          const pProb = data.daily.precipitation_probability_max[i] ?? 0;
          const pSum = data.daily.precipitation_sum ? data.daily.precipitation_sum[i] ?? 0 : 0;
          const wMax = Math.round(data.daily.wind_speed_10m_max[i]);
          const wDirDay = data.daily.wind_direction_10m_dominant[i];
          const uvMax = data.daily.uv_index_max ? data.daily.uv_index_max[i] : null;
          const cloudMean = data.daily.cloudcover_mean ? data.daily.cloudcover_mean[i] : null;

          labelsDaily.push(label);
          maxTemps.push(tMax);
          rainSums.push(pSum);

          html += `
            <div class="forecast-grid forecast-row">
              <div>
                <div class="forecast-cell-main">${label}</div>
                <div class="forecast-cell-sub">${simpleConditionCode(pProb, cloudMean ?? 0)}</div>
              </div>
              <div>
                <div class="forecast-cell-main">${tMin}¬∞ / ${tMax}¬∞</div>
              </div>
              <div>
                <div class="forecast-cell-main ${pProb >= 60 ? 'day-bad' : ''}">${pProb}%</div>
                <div class="forecast-cell-sub">${pSum.toFixed(1)} mm</div>
              </div>
              <div>
                <div class="forecast-cell-main">${wMax} m/s</div>
                <div class="forecast-cell-sub">${windDirToText(wDirDay)}</div>
              </div>
              <div>
                <div class="forecast-cell-main">${uvMax != null ? uvMax.toFixed(1) : '‚Äì'} UV</div>
                <div class="forecast-cell-sub">${cloudMean != null ? cloudMean + '%' : '‚Äì clouds'}</div>
              </div>
            </div>
          `;
        }
        forecastEl.innerHTML = html;

        const ctxDaily = document.getElementById('daily-chart').getContext('2d');
        if (dailyChart) dailyChart.destroy();
        dailyChart = new Chart(ctxDaily, {
          type: 'line',
          data: {
            labels: labelsDaily,
            datasets: [
              {
                label: 'Max Temp (¬∞C)',
                data: maxTemps,
                borderColor: '#fb923c',
                backgroundColor: 'rgba(251, 146, 60, 0.15)',
                borderWidth: 2,
                pointRadius: 3,
                tension: 0.3,
                yAxisID: 'y'
              },
              {
                label: 'Rain (mm)',
                data: rainSums,
                borderColor: '#38bdf8',
                backgroundColor: 'rgba(56, 189, 248, 0.2)',
                borderWidth: 1,
                pointRadius: 0,
                type: 'bar',
                yAxisID: 'y1'
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: { color: '#e5e7eb', boxWidth: 12 }
              },
              tooltip: { mode: 'index', intersect: false }
            },
            scales: {
              x: {
                grid: { color: 'rgba(15, 23, 42, 0.9)' },
                ticks: { color: '#9ca3af', maxRotation: 0, minRotation: 0 }
              },
              y: {
                position: 'left',
                grid: { color: 'rgba(31, 41, 55, 0.8)' },
                ticks: { color: '#9ca3af' }
              },
              y1: {
                position: 'right',
                grid: { drawOnChartArea: false },
                ticks: { color: '#9ca3af' }
              }
            }
          }
        });

      } catch (err) {
        currentEl.innerHTML = `<div class="error">Could not load weather: ${err.message}</div>`;
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    // Map click
    map.on('click', e => {
      const { lat, lng } = e.latlng;
      marker.setLatLng([lat, lng]);
      updateWeather(lat, lng);
    });

    // Geolocation button
    document.getElementById('geolocate').addEventListener('click', () => {
      if (!navigator.geolocation) return;
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude: lat, longitude: lon } = pos.coords;
          marker.setLatLng([lat, lon]);
          map.setView([lat, lon], 11);
          updateWeather(lat, lon);
        },
        err => console.error(err),
        { enableHighAccuracy: true }
      );
    });

    // Map collapse/expand
    const mapToggle = document.getElementById('map-toggle');
    const mapCard = document.getElementById('map-card');

    mapToggle.addEventListener('click', () => {
      const collapsed = mapCard.classList.toggle('collapsed');
      mapToggle.classList.toggle('expanded', !collapsed);
      mapToggle.querySelector('.chevron').textContent = collapsed ? '‚ñº' : '‚ñ≤';
      setTimeout(() => map.invalidateSize(), 260);
    });

    // Initial load
    updateWeather(INITIAL_LAT, INITIAL_LON);
  </script>
</body>
</html>
